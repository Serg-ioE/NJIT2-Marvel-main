<!DOCTYPE html>
<html>

<head>
  <title>Marvel Slideshow</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
  <script src='gallery.js' type="text/javascript"></script>
  <link href='https://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet'>
</head>

<body>
  <div id="photoBooth">
    <p class="banner">Marvel Characters</p>
    <div id="slideShow">
      <div class="photoHolder">
        <img class="thumbnail" id="photo" src="http://placehold.it/518x389?text=Welcome+to+my+Gallery" alt="Gallery Image" />
        <img class="moreIndicator rot90" onclick="rotSwitcher()" src="img/more.png" alt="More Content" />
      </div>
      <div id="nav">
        <img id="prevPhoto" class='rot180' src="img/arrow.png" alt="Previous Photo" />
        <img id="nextPhoto" src="img/arrow.png" alt="Next Photo" />
      </div>
      <div class="details">
        <p class="name">Name: </p>
        <p class="powers">Powers: </p>
        <p class="occupation">Occupations: </p>
      </div>

    </div>
  </div>
</body>

</html>
